<!doctype HTML>
<html>
   <head>
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        
        <script src="https://rawgit.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.min.js"></script>

      <body>
       <a-scene embedded arjs='sourceType: webcam; debugUIEnabled: false;' loading-screen="dotsColor: red; backgroundColor: black">
         
           <a-text value="Prueba texto!"></a-text>
           <a-entity  text="prueba otro texto!; color: #BBB" position="-0.9 0.2 -3" scale="1.5 1.5 1.5"></a-entity>
           <!-- create your content here. just a box for now -->
            <a-assets>
              <a-asset id="cesium-man" src="modelos3D/shovel_04.glb"></a-asset>
            </a-assets>
            <a-entity id="walker" gltf-model="#cesium-man" position="0 0 0" scale="0.1 0.1 0.1" rotation="0 0 90" animation-mixer>
            </a-entity>

           <!-- define a camera which will move according to the marker position -->
            <a-marker-camera type='pattern' url='imgs/pattern-logo_qr.patt'></a-marker-camera>
       </a-scene>
        <div style="width: 100%; height: 100%; position: fixed; left: 0; top: 0; z-index: -1; overflow: hidden">
             <div id="htmlElement" style="background: #F8F8F8; color: #333; font-size: 48px">Pantene AR</div>
        </div>
      </body>
</html>
