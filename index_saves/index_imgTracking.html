    <!-- style for the loader -->
    <style>

        .arjs-loader {
        height: 100%;
        width: 100%;
        position: absolute;
        top: 0;
        left: 0;
        background-color: rgba(0, 0, 0, 0.8);
        z-index: 9999;
        display: flex;
        justify-content: center;
        align-items: center;
        }
    
        .arjs-loader div {
        text-align: center;
        font-size: 1.25em;
        color: white;
        }
    </style>
  
  <body style="margin : 0px; overflow: hidden;">
    <!-- minimal loader shown until image descriptors are loaded. Loading may take a while according to the device computational power -->
    <div class="arjs-loader">
      <div>Cargando...</div>
    </div>
  
    <!-- a-frame scene -->
    <a-scene
      vr-mode-ui="enabled: false;"
      renderer="logarithmicDepthBuffer: true;"
      embedded
      arjs="trackingMethod: best; sourceType: webcam;debugUIEnabled: false;"
    >
    <!--todos los assets de abajo funcionan, .glb o .gltf-->
    <a-assets>
      <a-asset id="modelo" src="../modelos3D/shampoo_04.glb"></a-asset>
    </a-assets>
    <a-assets>
      <a-asset id="modelo2" src="../modelos3D/shampoo_gltf_04/shampoo_gltf_04.gltf"></a-asset>
    </a-assets>
    <a-assets>
      <a-asset id="modelo3" src="../modelos3D/shampoo_gltf_07.gltf"></a-asset>
    </a-assets>
      <!-- link prueba https://arjs-cors-proxy.herokuapp.com/https://raw.githack.com/AR-js-org/AR.js/master/aframe/examples/image-tracking/nft/trex/trex-image/trex -->
      <!-- a-nft is the anchor that defines an Image Tracking entity -->
      <!-- on 'url' use the path to the Image Descriptors created before. -->
      <!-- the path should end with the name without the extension e.g. if file is 'pinball.fset' the path should end with 'pinball' -->
      <!-- ../imgs/logo_qr/logo_qr" -->
      <!--../imgs/solo_pantene/pantene_tracker-->
      <a-nft
        type="nft"
        url="../imgs/qr_n_trigger/qr_n_trigger"
        smooth="true"
        smoothCount="10"
        smoothTolerance=".01"
        smoothThreshold="5" 
        
      >
          <!-- as a child of the a-nft entity, you can define the content to show. here's a GLTF model entity -->
          <a-entity id="walker"  gltf-model="#modelo" 
          scale="3 3 3"
          position="50 150 0"
          rotation="90 0 0" animation-mixer>
          </a-entity>
          <!-- <a-entity gltf-model="#my-model" animation-mixer="clip: animation-name"></a-entity> -->

      </a-nft>
      <!-- static camera that moves according to the device movemenents -->
      <a-entity camera></a-entity>
    </a-scene>
  </body>
