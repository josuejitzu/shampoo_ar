<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Click Location Based Example</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://google-ar.github.io/three.ar.js/dist/three.ar.js"></script>
    <script src="https://rawgit.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
  </head>

  <script>
    // here we register che 'clickhandler' component
    AFRAME.registerComponent("clickhandler", {
      init: function() {
        // we add the click event listener to any instance of this component
        this.el.addEventListener("click", () => {
          alert("Clicked!");
        });
      }
    });
  </script>

  <body style="margin: 0; overflow: hidden;">
    <a-scene ar>
        <a-assets>
            <a-asset id="modelo" src="modelos3D/shovel_04.glb"></a-asset>
          </a-assets>
          <a-entity id="walker" visible="true"  gltf-model="#modelo" position="0 0 0" scale="0.2 0.2 0.2" rotation="-90 0 0" animation-mixer>
        </a-entity>
      </a-scene>
  </body>
</html>
